<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Печатные платы</title>
  <meta name="Description" content="Smart Device">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <div class="header__wrapper container">
      <div class="header__logo">
        <a>
          <picture>
            <!-- 1х: 38px; 2x: 78px -->
            <source media="(max-width: 767px)" srcset="img/logo-mobile@1x.webp 1x, img/logo-mobile@2x.webp 2x" type="image/webp">
            <!-- 1х: 202px; 2x: 404px -->
            <source media="(max-width: 1023px)" srcset="img/logo-desktop@1x.webp 1x, img/logo-desktop@2x.webp 2x" type="image/webp">
            <!-- 1х: 202px; 2x: 404px -->
            <source srcset="img/logo-desktop@1x.webp 1x, img/logo-desktop@2x.webp 2x" type="image/webp">
            <!-- 1х: 38px; 2x: 76px -->
            <source media="(max-width: 767px)" srcset="img/logo-mobile@1x.png 1x, img/logo-mobile@2x.png 2x">
            <!-- 1х: 202px; 2x: 404px -->
            <source media="(max-width: 1023px)" srcset="img/logo-desktop@1x.png 1x, img/logo-desktop@2x.png 2x">
            <!-- 1х: 202px; 2x: 404px --><img src="img/logo-desktop@1x.png" srcset="img/logo-desktop@2x.png 2x" loading="lazy" width="202" height="52" alt="Логотип компании">
          </picture>
        </a>
      </div>
  
      <!--Навигация-->
      <nav>
        <div class="header__contacts">
          <a href="#" aria-label="Наш почтовый адрес">
            <svg width="19" height="14">
              <use xlink:href="img/sprite_auto.svg#icon-email"></use>
            </svg>
            <span>info@sd.ru</span>
          </a>
          <a href="tel:+74950005252" aria-label="Наш телефон">
            <svg>
              <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
            </svg>
            <span>+7 495 000 52 52</span>
          </a>
        </div>
        <button class="header__button" type="button">Заказать звонок</button>
      </nav>
    </div>
  </header>
  <main>
    <section class="promo">
      <div class="promo__container container">
        <div class="promo__wrapper">
          <h1>Печатные платы</h1>
          <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a class="promo__button" href="#feedback">Получить бесплатную консультацию</a>
          <a class="promo__button promo__button--second" href="#feedback">Бесплатная консультация</a>
        </div>
        <a class="promo__scroll" href="#advantage" aria-label="Скролл вниз">Скролл вниз</a>
      </div>
      <div class="promo__picture">
        <picture>
          <!-- 1х: 301px; 2x: 602px -->
          <source media="(max-width: 767px)" srcset="img/matrix-mobile@1x.webp 1x, img/matrix-mobile@2x.webp 2x" type="image/webp">
          <!-- 1х: 465px; 2x: 930px -->
          <source media="(max-width: 1023px)" srcset="img/matrix-tablet@1x.webp 1x, img/matrix-tablet@2x.webp 2x" type="image/webp">
          <!-- 1х: 705px; 2x: 1410px -->
          <source srcset="img/matrix-desktop@1x.webp 1x, img/matrix-desktop@2x.webp 2x" type="image/webp">
          <!-- 1х: 301px; 2x: 602px -->
          <source media="(max-width: 767px)" srcset="img/matrix-mobile@1x.png 1x, img/matrix-mobile@2x.png 2x">
          <!-- 1х: 465px; 2x: 930px -->
          <source media="(max-width: 1023px)" srcset="img/matrix-tablet@1x.png 1x, img/matrix-tablet@2x.png 2x">
          <!-- 1х: 705px; 2x: 1410px --><img src="img/matrix-desktop@1x.png" srcset="img/matrix-desktop@2x.png 2x" loading="lazy" width="705" height="515" alt="Фото печатных плат">
        </picture>
      </div>
    </section>
  </main>

</body></html>
