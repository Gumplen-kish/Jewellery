<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jewellery</title>
  <meta name="Description" content="Jewellery">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Cormorantgaramond.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Cormorantgaramond.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Cormorantgaramondbold.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Cormorantgaramondbold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Cormorantgaramondsemibold.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Cormorantgaramondsemibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Poppinsregular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Poppinsregular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <header class="header header--closed header--nojs">
    <div class="header-wrapper container">
      <button class="header__toggle toggle" type="button">
        <svg width="25" height="19">
          <use xlink:href="img/sprite_auto.svg#icon-burger"></use>
        </svg>
      </button>

      <div class="header__search search">
        <form action="https://echo.htmlacademy.ru" method="POST" enctype="multipart/form-data">
          <div class="search__inner">
            <input type="search" name="search" id="search" placeholder="Type here to search" required>
            <label for="search">
              <svg width="15" height="15">
                <use xlink:href="img/sprite_auto.svg#icon-search"></use>
              </svg>
            </label>
          </div>
        </form>
      </div>

      <a class="header-logo" href="#" aria-label="Логотип интернет-магазина Jewellery">
        <svg width="66" height="66">
          <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
        </svg>
      </a>

      <div class="header__login-cart">
        <a class="header-login modal-open modal-open--login" href="login.html">Login</a>
        <a class="modal-open modal-open--cart" href="cart.html">
          <span>Cart <span>0</span></span>
          <svg width="18" height="16">
            <use xlink:href="img/sprite_auto.svg#icon-cart"></use>
          </svg>
        </a>
      </div>
      

      
    
      <nav class="header-nav">
        <ul class="header__site-menu">
          <li>
            <a href="catalog.html">What’s new</a>
          </li>
          <li>
            <a href="catalog.html">Chokers</a>
          </li>
          <li>
            <a href="catalog.html">Necklaces</a>
          </li>
          <li>
            <a href="catalog.html">Rings</a>
          </li>
          <li>
            <a href="catalog.html">Earrings</a>
          </li>
        </ul>

        <ul class="header__site-menu header__site-menu--about">
          <li>
            <a href="#">About CH</a>
          </li>
          <li>
            <a href="#">Stores & Hours</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
</body>
